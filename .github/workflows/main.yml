name: Sistema de Reservas Testes

on:
  push:
    branches:
      - main
      - develop
      - feat/**
  pull_request:

jobs:
  # Backend tests
  test-backend:
    name: Testar backend com Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependências
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Criar arquivo .env temporário
        working-directory: ./backend
        run: |
          echo "MONGO_URI=mongodb://localhost:27017" > .env
          echo "DB_NAME=db" >> .env

      - name: Rodar testes com pytest
        env:
          PYTHONPATH: .
        run: |
          pytest backend -v

  # Frontend linting
  lint-frontend:
    name: Lint frontend (TypeScript/TSX)
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependências frontend
        working-directory: ./frontend
        run: |
          npm install

      - name: Rodar ESLint
        working-directory: ./frontend
        run: |
          npx eslint . --ext .ts,.tsx

  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    needs: lint-frontend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependências
        working-directory: ./frontend
        run: npm install

      - name: Rodar build do frontend
        working-directory: ./frontend
        run: npm run build